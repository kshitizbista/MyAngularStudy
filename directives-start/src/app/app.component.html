<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li [ngClass]="{odd:odd % 2 !=0}" [ngStyle]="{background:odd % 2 !=0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
      <!--  <div *ngIf="!onlyOdd">
          <li [ngClass]="{odd:even % 2 !=0}" [ngStyle]="{background:even % 2 !=0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>-->

          <div *appUnless="onlyOdd">
          <li [ngClass]="{odd:even % 2 !=0}" [ngStyle]="{background:even % 2 !=0 ? 'yellow':'transparent'}"
            class="list-group-item" *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight> Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightedColor]="'red'"> Style me with basic directive</p>
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
    </div>
  </div>
</div>
